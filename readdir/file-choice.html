<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ファイル選択画面</title>
    <link rel="stylesheet" href="file-choice.css">
    <link rel="stylesheet" href="bootstrap.min.css" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="bootstrap-icons.css" />
    <script src="ddupload.js"></script>
    <style>
        #dropTarget {
            width: 380px;
            min-height: 100px;
            border: 2px dotted rgba(135, 206, 250, 1.0);
        }

        #dropPrompt {
            color: gray;
            margin: 1em;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
		<div class="d-flex justify-content-between currentdir">
			<div></div>
            <div class="">カレントディレクトリ名</div>
			<div></div>
		</div>
		<div class="entries">
			<div class="kisuu d-flex justify-content-between">
				<div class="entry"><svg aria-label="Directory" aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="dir">
	<path d="M1.75 1A1.75 1.75 0 000 2.75v10.5C0 14.216.784 15 1.75 15h12.5A1.75 1.75 0 0016 13.25v-8.5A1.75 1.75 0 0014.25 3H7.5a.25.25 0 01-.2-.1l-.9-1.2C6.07 1.26 5.55 1 5 1H1.75z"></path>
</svg>ファイル名</div>
				<div></div>
				<div class="buttons">
					<button type="button" class="btn2 btn-secondary rd">表示</button>
					<button type="button" class="btn2 btn-secondary dl"> DL </button>
					<button type="button" class="btn2 btn-secondary rm">削除</button>
				</div>
			</div>

			<div class="gusu d-flex justify-content-between">
				<div class="entry">
					<svg aria-label="File" aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-file color-fg-muted">
						<path fill-rule="evenodd" d="M3.75 1.5a.25.25 0 00-.25.25v12.5c0 .138.112.25.25.25h9.5a.25.25 0 00.25-.25V6h-2.75A1.75 1.75 0 019 4.25V1.5H3.75zm6.75.062V4.25c0 .138.112.25.25.25h2.688a.252.252 0 00-.011-.013l-2.914-2.914a.272.272 0 00-.013-.011zM2 1.75C2 .784 2.784 0 3.75 0h6.586c.464 0 .909.184 1.237.513l2.914 2.914c.329.328.513.773.513 1.237v9.586A1.75 1.75 0 0113.25 16h-9.5A1.75 1.75 0 012 14.25V1.75z"></path>
					</svg>
					実行ファイル名
				</div>
				<div></div>
				<div class="buttons">
					<button type="button" class="btn2 btn-secondary dp">ダンプ</button>
					<button type="button" class="btn2 btn-secondary dl"> DL </button>
					<button type="button" class="btn2 btn-secondary rm">削除</button>
				</div>
			</div>
			<div class="kisuu d-flex justify-content-between">
				<div class="entry">ディレクトリ名</div>
				<div></div>
				<div class="buttons">
					<button type="button" class="btn2 btn-secondary jp">移動</button>
				</div>
			</div>
			<div class="gusu d-flex justify-content-between">
				<div class="entry">Cソース</div>
				<div></div>
				<div class="buttons">
					<button type="button" class="btn2 btn-secondary cl"> CL </button>
					<button type="button" class="btn2 btn-secondary rd">表示</button>
					<button type="button" class="btn2 btn-secondary dl"> DL </button>
					<button type="button" class="btn2 btn-secondary rm">削除</button>
				</div>
			</div>
		</div>
    </div>

    <br>

    <form class="sabun" action="" method="">
        <select>
            <option>ファイル名１</option>
            <option>ファイル名２</option>
            <option>ファイル名３</option>
        </select>
        <select>
            <option>ファイル名１</option>
            <option>ファイル名２</option>
            <option>ファイル名３</option>
        </select>
        <input type="submit" value="差分">
    </form>

    <br>

    <form class="shinki" action="" method="">
        <input type="text" name="dname">
        <input type="submit" value="mkdir">
    </form>
    <br><br>
    <div id="dropTarget">
        <div id="dropPrompt">Please drop files here</div>
        <ul id="fileList" class="list-group"></ul>
    </div>
    <form class="mt-3 mb-3">
        <div id="progressBarContainer" class="progress invisible mb-1">
            <div id="progressBar"
                 class="progress-bar progress-bar-striped progress-bar-animated"
                 role="progressbar"></div>
        </div>

        <div>
            <form action="" method="post">
                <input type="file" name="file" />

                <select>
                    <option>実行ファイル</option>
                    <option>通常ファイル</option>
                    <option>Ｃソース</option>
                    <option>Ｃ++ソース</option>
                </select>
                <br><br>
                <input type="submit" id="uploadButton" class="btn btn-primary" value="upload">
                <button type="button" id="clearButton" class="btn btn-secondary">
                     Clear
                </button>
            </form>
            
        </div>
    </form>

</body>
</html>
