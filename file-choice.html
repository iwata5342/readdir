﻿<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ファイル選択画面</title>
    <link rel="stylesheet" href="file-choice.css">
    <link rel="stylesheet" href="bootstrap.min.css" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="bootstrap-icons.css" />
    <script src="ddupload.js"></script>
    <style>
        #dropTarget {
            width: 380px;
            min-height: 100px;
            border: 2px dotted rgba(135, 206, 250, 1.0);
        }

        #dropPrompt {
            color: gray;
            margin: 1em;
            font-style: italic;
        }
    </style>
</head>
    <body>
        <div class="container">
            <div class="dir">
                <div id="currdir"></div>
                <div id="entries"></div>
            </div>
            <br>

            <form class="sabun" action="" method="">
                <select>
                    <option>ファイル名１</option>
                    <option>ファイル名２</option>
                    <option>ファイル名３</option>
                </select>
                <select>
                    <option>ファイル名１</option>
                    <option>ファイル名２</option>
                    <option>ファイル名３</option>
                </select>
                <input type="submit" value="差分">
            </form>

            <br>

            <form class="shinki" action="" method="">
                <input type="text" name="dname">
                <input type="submit" value="mkdir">
            </form>
            <br><br>
            <div id="upFileWrap">
                <div id="inputFile">
                    <!-- ドラッグ&ドロップエリア -->
                    <p id="dropArea">ここにファイルをドロップしてください<br>または</p>

                    <!-- 通常のinput[type=file] -->
                    <div id="inputFileWrap">
                        <input type="file" name="uploadFile" id="uploadFile">
                        <div id="btnInputFile"><span>ファイルを選択する</span></div>
                        <div id="btnChangeFile"><span>ファイルを変更する</span></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
