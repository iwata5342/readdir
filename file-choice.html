<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ファイル選択画面</title>
        <link rel="stylesheet" href="file-choice.css">
        <link rel="stylesheet" href="bootstrap.min.css" />
        <link rel="stylesheet" href="prism.css" />
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="bootstrap-icons.css" />
        <script src="ddupload.js"></script>
        <script src="prism.js"></script>
        <style>
            #dropTarget {
                width: 380px;
                min-height: 100px;
                border: 2px dotted rgba(135, 206, 250, 1.0);
            }

            #dropPrompt {
                color: gray;
                margin: 1em;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="dir">
                <div id="currdir" class="border rounded"></div>
            </div>
            <br>

            <form class="sabun" action="" method="">
                <select id="diffmenu">
                </select>
                <select class="diffmenu">
                </select>
                <input type="submit" value="差分">
            </form>

            <br>

            <form class="shinki" action="" method="">
                <input type="text" name="dname" value="" placeholder="New directory name">
                <input type="submit" value="mkdir">
            </form>
            <br><br>
            <div id="dropTarget">
                <div id="dropPrompt">Please drop files here</div>
                <ul id="fileList" class="list-group"></ul>
            </div>
            <form>
                <div class="d-flex flex_row upload">
                    <select class="upload">
                        <option>EXE</option>
                        <option>TXT</option>
                        <option>C</option>
                        <option>CPP</option>
                    </select>
                    <div class="d-flex justify-content-end">
                        <div>
                            <form>
                                <div id="progressBarContainer" class="progress invisible">
                                <div
                                    id="progressBar"
                                    class="progress-bar progress-bar-striped progress-bar-animated"
                                    role="progressbar"
                                ></div>
                                </div>
                                <div>
                                <button type="button" id="uploadButton" class="btn btn-primary">
                                    <svg width="16" height="16" fill="currentColor" class="bi bi-cloud-download" viewBox="0 0 16 16">
                                        <path d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
                                        <path d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
                                    </svg> Upload
                                </button>
                                <button type="button" id="clearButton" class="btn btn-secondary">
                                    <svg  width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                                        <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
                                    </svg> Clear
                                </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </form>
            <div>
                <pre><code class="language-c language-cpp line-numbers code-toolbar">#include&lt;stdio.h&gt;&#010;&#009;int main(void) {&#010;&#009;printf("Hello World");&#010;&#009;return 0;&#010;}</code></pre>
            </div>
        </div>
    </body>
</html>
