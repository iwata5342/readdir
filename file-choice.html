<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ファイル選択画面</title>
    <link rel="stylesheet" href="/file-choice.css">
    <link rel="stylesheet" href="/bootstrap.min.css" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="/bootstrap-icons.css" />
    <script src="ddupload.js"></script>
    <style>
        #dropTarget {
            width: 380px;
            min-height: 100px;
            border: 2px dotted rgba(135, 206, 250, 1.0);
        }

        #dropPrompt {
            color: gray;
            margin: 1em;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dir">
            <div id="currdir"></div>
            <div id="entries"></div>
        </div>
        <br>

        <form class="sabun" action="" method="">
            <select>
                <option>ファイル名１</option>
                <option>ファイル名２</option>
                <option>ファイル名３</option>
            </select>
            <select>
                <option>ファイル名１</option>
                <option>ファイル名２</option>
                <option>ファイル名３</option>
            </select>
            <input type="submit" value="差分">
        </form>

        <br>

        <form class="shinki" action="" method="">
            <input type="text" name="dname">
            <input type="submit" value="mkdir">
        </form>
        <br><br>
        <div id="dropTarget">
            <div id="dropPrompt">Please drop files here</div>
            <ul id="fileList" class="list-group"></ul>
        </div>
        <form class="mt-3 mb-3">
            <div id="progressBarContainer" class="progress invisible mb-1">
                <div id="progressBar"
                    class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar"></div>
            </div>

            <div>
                <form action="" method="post">
                    <input type="file" name="file" />

                    <select>
                        <option>EXE</option>
                        <option>TXT</option>
                        <option>C</option>
                        <option>CPP</option>
                    </select>
                    <br><br>
                    <input type="submit" id="uploadButton" class="btn btn-primary" value="upload">
                    <button type="button" id="clearButton" class="btn btn-secondary">
                        Clear
                    </button>
                </form>
            </div>
        </form>
    </div>
</body>
</html>
